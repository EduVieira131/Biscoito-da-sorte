<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da sorte</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./img/cookie.svg" type="image/x-icon" />
  </head>
  <body>
    <main>
      <div class="home">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <img src="./img/cookie.svg" alt="Imagem de um biscoito" id="cookie" />
      </div>

      <div class="luckyScreen hide">
        <h1>Aqui está sua sorte de hoje:</h1>
        <img
          src="./img/message.svg"
          alt="Mensagem escrita em um papel"
          id="message"
        />
        <img src="./img/openCookie.svg" alt="Imagem do cookie aberto" />
        <button id="reset">Abrir outro biscoito</button>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
